<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .contenedor {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .operaciones {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .operaciones button {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .operaciones button.selected {
            background-color: #4caf50;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<script type="text/javascript">
    var operacionActual = "+";

    function seleccionarOperacion(operacion) {
        operacionActual = operacion;
        var botones = document.querySelectorAll(".operaciones button");
        botones.forEach(function (boton) {
            boton.classList.toggle("selected", boton.dataset.operacion === operacion);
        });
    }

    function calcular() {
        var val1 = parseFloat(document.getElementById("valor1").value);
        var val2 = parseFloat(document.getElementById("valor2").value);

        if (isNaN(val1) || isNaN(val2)) {
            alert("Por favor ingresa números válidos en ambos campos.");
            return;
        }

        var resultado;
        switch (operacionActual) {
            case "+":
                resultado = val1 + val2;
                break;
            case "-":
                resultado = val1 - val2;
                break;
            case "*":
                resultado = val1 * val2;
                break;
            case "/":
                if (val2 === 0) {
                    alert("No se puede dividir entre cero.");
                    return;
                }
                resultado = val1 / val2;
                break;
            default:
                alert("Selecciona una operación.");
                return;
        }

        document.getElementById("resultado").value = resultado;
    }

    function limpiar() {
        document.getElementById("valor1").value = "";
        document.getElementById("valor2").value = "";
        document.getElementById("resultado").value = "";
        seleccionarOperacion("+");
    }

    document.addEventListener("DOMContentLoaded", function () {
        seleccionarOperacion(operacionActual);
    });
</script>

<body>
    <div class="contenedor">
        <table border="1" width="50%">
            <tr>
                <td>Numero 1:</td>
                <td><input type="text" id="valor1"></td>
            </tr>
            <tr>
                <td>Numero 2:</td>
                <td><input type="text" id="valor2"></td>
            </tr>
            <tr>
                <td>Resultado:</td>
                <td><input type="text" id="resultado" disabled></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button onclick="calcular()">Calcular</button>
                    <button onclick="limpiar()">Limpiar</button>
                </td>
            </tr>
        </table>
        <div class="operaciones">
            <button data-operacion="+" onclick="seleccionarOperacion('+')">+</button>
            <button data-operacion="-" onclick="seleccionarOperacion('-')">-</button>
            <button data-operacion="*" onclick="seleccionarOperacion('*')">×</button>
            <button data-operacion="/" onclick="seleccionarOperacion('/')">÷</button>
        </div>
    </div>

</body>

</html>
